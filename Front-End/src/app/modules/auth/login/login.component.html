<main class="form-signin w-100 m-auto py-5">
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
      
      <div class="form-floating my-2">
        <input type="email" class="form-control formInp" id="floatingInput" placeholder="Nombre de usuario" formControlName="username" [class.is-invalid]="loginForm.controls['username'].errors && loginForm.controls['username'].touched">
        <label for="floatingInput">Nombre de usuario</label>
        
      </div>
      <div class="d-flex form-floating my-2">
        <input type="password" class="form-control formInp" id="floatingPassword" placeholder="Contraseña" formControlName="password" [class.is-invalid]="loginForm.controls['password'].errors && loginForm.controls['password'].touched">
        <label for="floatingPassword">Contraseña</label>
        <button id="show_password"
        class="input-group-text btn" type="button"
        (click)="mostrarPassword()"><span id="showPass" class="bi bi-eye-slash"></span></button>
      </div>
  
      <!-- <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div> -->
      <button class="btn w-100 p-0 m-0 py-2 border-0 my-3 text-uppercase" type="submit">Ingresar</button>
      
    </form>
    <!-- <a routerLink="reset-password" class="text-center">Forgot my password</a> -->
  </main>
