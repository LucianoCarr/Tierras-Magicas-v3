<div class="login-container">
  <div class="login-box">
    <h2 class="tittleLog">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="input-group">
        <span class="icon">👤</span>
        <input type="email" placeholder="Email" formControlName="email" required />
      </div>
      <div class="input-group">
        <span class="icon">🔑</span>
        <input id="floatingPassword" type="password" placeholder="Password" formControlName="password" required />
        <span id="showPass" (click)="mostrarPassword()" class="password-toggle">👁️</span>
      </div>
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">LOGIN</button>
    </form>
    <div class="button-Routes">
      <a href="#" class="forgot-password">• Olvidaste tu contraseña?</a>
      <a href="user/register" class="forgot-password">• Crea una cuenta</a>
    </div>
  </div>
</div>
