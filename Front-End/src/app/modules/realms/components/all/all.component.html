<h1 class="allRealm">Vista de Reinos</h1>

<!-- LISTA DE REINOS -->
<div class="cardBody">
  <div class="card" *ngFor="let realm of realms">
    <p class="allName">Reino {{realm.name}}</p>
    <img class="allimg" [src]="realm.image" [alt]="'imagen del reino '+ realm.name">
    <button class="edit" [routerLink]="'/realm/edit/'+ realm.id">Editar</button>
    <button class="detail" [routerLink]="'/realm/detail/'+ realm.id">Ver detalles</button>
    <button class="delete" (click)="deleteOpen(realm)">Eliminar</button>
  </div>
</div>

<!-- ELIMINAR -->
<app-delete
[realm]="deleteRealm" 
[isVisible]="deleteRealm !== null" 
(confirmDeleteEvent)="confirmDelete($event)"
(closeModal)="deleteClose()">
</app-delete>
