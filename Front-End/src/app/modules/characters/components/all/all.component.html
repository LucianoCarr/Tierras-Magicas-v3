<h1 class="allCharacter">Vista de Personajes</h1>

  <!-- LISTA DE REINOS -->
  <div class="char-body">
    <div class="char-card" *ngFor="let character of characters">
      <h2 class="character-name">{{ character.name }}</h2>
      <img class="character-image" [src]="character.image" [alt]="'Imagen de personaje ' + character.name">
      <p class="character-realm">Reino: {{ character.realms?.name || 'Sin reino' }}</p>
      <p class="character-power">Poder: {{ character.power }}</p>
      <p class="character-element">Elemento: {{ character.elements?.name || 'Desconocido' }}</p>
      <div class="dropdown" (click)="$event.stopPropagation()">
        <button class="dropdown-btn" (click)="toggleMenu(character.id)">Opciones</button>
        <div class="dropdown-menu" *ngIf="openMenuId === character.id">
          <button class="edit" [routerLink]="'/character/edit/'+ character.id">Editar</button>
          <button class="detail" [routerLink]="'/character/detail/'+ character.id">Ver detalles</button>
          <button class="delete" (click)="deleteOpen(character)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
  <button class="sky-button" (click)="scrollToTop()">☁️ Subir</button>





<!-- ELIMINAR -->
<app-delete
[character]="deletecharacter" 
[isVisible]="deletecharacter !== null" 
(confirmDeleteEvent)="confirmDelete($event)"
(closeModal)="deleteClose()">
</app-delete>
